<!DOCTYPE html>
<html>
<head>
    <title>Puntuaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">INTERMAPAS.GEO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
                aria-controls="navbarContent" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Puntuaciones</h1>

        <!-- Display the game score -->
        <div id="playerScore">
            <h2 id="scoreDisplay">Tu Puntuación: 0</h2>
        </div>

        <!-- Display the scores from the database -->
        <h2 class="mt-4">tabla de posiciones </h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntuación Máxima</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.max_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Navigation buttons -->
        <div class="mt-3 mb-3">
            <a href="/map" class="btn btn-secondary">Volver a jugar</a>
            <a href="/" class="btn btn-primary">Finalizar</a>
            
        </div>
    </div>

    <script>
        // Retrieve the score from the URL's query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
    
        // If there's a score in the URL, display it
        if (score) {
            const scoreElement = document.getElementById('scoreDisplay');
            scoreElement.textContent = `Tu Puntuación: ${score}`;
        }
    </script>
    
</body>
</html>
